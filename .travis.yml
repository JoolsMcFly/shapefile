language: php

dist: trusty

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - hhvm-3.12
  - hhvm-3.18
  - hhvm-3.24
  - hhvm-3.27
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
  include:
    - php: 5.6
      env: DBASE=yes
    - php: 7.0
      env: DBASE=yes
    - php: 7.1
      env: DBASE=yes
    - php: 7.2
      env: DBASE=yes
    - php: 7.1
      env: DOCS=yes

install:
  - if [ "$DBASE" = "yes" ] ; then ./ci/install-dbase ; fi
  - if [ $(php -r "echo PHP_MAJOR_VERSION;") -lt 7 ] ; then sed -i '/sami/D' composer.json ; fi
  - composer install

script:
  - ./vendor/bin/phpunit --configuration phpunit.xml
  - cd examples
  - php create_shapefile.php
  - php read_point.php > /dev/null
  - php read_polygon.php > /dev/null
  - cd ..
  - if [ "$DOCS" = "yes" ] ; then ./vendor/bin/sami.php --no-interaction update ./ci/sami-config.php ; fi

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - $HOME/.composer/cache
